    <body>
        <!--Page Content-->
        <section class="main-content">
            <!--Title-->
            <header class="page-header">
                <a href="index.html" id="page-header"><h1>Mayar UX</h1></a> 

                <!--Menu-->
                <nav class="menu">
                    <input type="checkbox" id="check">
                    <label for="check" class="menubtn">
                        <i class="fas fa-bars"></i>

                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li id="menu-item"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <main class="text">
                <section>
                    <div id="form-wrapper">
                        <h2>Contact Me</h2>
                        <form id="contact-form">
                            <div class="form-item">
                                <label >Name</label>
                                <input type="text" id="name" name="name"  class="text-box">
                            </div>
                            <div class="form-item">
                                <label>Email</label>
                                <input type="email" id="email" name="email" class="text-box">
                            </div>

                            <div class="form-item">
                                <label>Subject</label>
                                <input type="subject" id="subject" name="subject" class="text-box">
                            </div>
                            <div class="form-item">
                                <textarea id="content" name="content" rows="4" cols="200" placeholder="Write you message here..." class="text-box"></textarea>
                            </div>
                            <div class="btn" id="form_button_wrapper">
                                <button type="submit" id="form_button">Send</button> 
                            </div>
                        </form>
                    </div> 
                </section>
            </main>
        </section>
    </body>
